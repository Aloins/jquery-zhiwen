<!DOCTYPE html>
<!--[if lt IE 8]><script>window.location.href="/jquery/error/"</script><![endif]-->
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
<title>知问前端</title>
<script type="text/javascript" src="js/jquery.js"></script>
<script type="text/javascript" src="js/jquery-migrate-1.2.1.js"></script>
<script type="text/javascript" src="js/jquery.ui.js"></script>
<script type="text/javascript" src="js/jquery.validate.js"></script>
<script type="text/javascript" src="js/jquery.form.js"></script>
<script type="text/javascript" src="js/jquery.cookie.js"></script>
<script type="text/javascript" src="uEditor/uEditor.js"></script>
<script type="text/javascript" src="js/index.js"></script>
<link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico" />
<link rel="stylesheet" href="css/smoothness/jquery.ui.css" type="text/css" />
<link rel="stylesheet" href="uEditor/uEditor.css" type="text/css" />
<link rel="stylesheet" href="css/style.css" type="text/css" />
</head>
<body>


<div id="header">
	<div class="headerMain">
		<h1>知问</h1>
		<div class="headerSearch">
			<input type="text" name="search" class="search" />
		</div>
		<div class="headerButton">
			<button id="searchButton">搜索</button>
			<button id="quesButton">提问</button>
		</div>
		<div class="headerMember">
			<a href="javascript:void(0)" id="regA">注册</a>
			<a href="javascript:void(0)" id="member">用户</a>
			|
			<a href="javascript:void(0)" id="loginA">登录</a>
			<a href="javascript:void(0)" id="logout">退出</a>
		</div>
	</div>
</div>


<div id="main">
	<div class="mainLeft">
		<div id="tabs">
			<ul>
				<li><a href="tab1.html">最热门的提问</a></li>
				<li><a href="tab4.html">小编推荐的提问</a></li>
				<li><a href="tab3.html">评论最多的提问</a></li>
			</ul>
		</div>
		<div class="content"></div>
	</div>

	<div class="mainRight">
		<div id="accordion">
			<h3>我关注的人</h3>
			<div><p>内容1</p><p>内容1</p></div>
			<h3>关注我的人</h3>
			<div>内容2</div>
			<h3>我的提问列表</h3>
			<div>内容3</div>
		</div>
	</div>
</div>


<form id="reg" action="123.html" title="会员注册">
	<ol class="regError"></ol>
	<p>
		<label for="user">帐号：</label>
		<input type="text" name="user" id="user" class="text">
		<span class="star">*</span>
	</p>

	<p>
		<label for="pass">密码：</label>
		<input type="password" name="pass" id="pass" class="text">
		<span class="star">*</span>
	</p>

	<p>
		<label for="email">邮箱：</label>
		<input type="text" name="email" id="email" class="text">
		<span class="star">*</span>
	</p>

	<p>
		<label>性别：</label>
		<input type="radio" name="sex" value="male" id="male" checked="checked"><label for="male">男</label></input><input type="radio" name="sex" value="female" id="female"><label for="female">女</label></input>
	</p>

	<p>
		<label for="date">生日：</label>
		<input type="text" name="birthday" id="birthday" class="text" readonly="readonly">
	</p>
</form>

<form id="login" title="会员登录">
	<ol class="loginError"></ol>
	<p>
		<label for="user">帐号：</label>
		<input type="text" name="loginUser" id="loginUser" class="text">
		<span class="star">*</span>
	</p>

	<p>
		<label for="pass">密码：</label>
		<input type="password" name="loginPass" id="loginPass" class="text">
		<span class="star">*</span>
	</p>
	<p>
		<input type="checkbox" name="expires" id="expires" checked="checked"><label for="expires">7天内免登录</label>
	</p>
</form>

<form id="question" title="提问">
	<p>
		<label for="title">问题名称：</label>
		<input type="text" name="title" id="title" class="text" style="width:390px;">
	</p>
	<p>
		<textarea class="uEditorCustom" name="content">请输入问题描述...</textarea>
	</p>
</form>

<div id="loading">数据交互中...</div>
<div id="error">请登录后操作...</div>

<div id="footer">
	知问 ｜ jQuery study
</div>

</body>
</html>
